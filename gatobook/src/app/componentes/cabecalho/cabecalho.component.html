<header class="sticky-top">
  <nav class="navbar navbat-light bg-white">
    <a class=navbar-brand>
      <i class="fa fa-bars mr-2"
        (click)="menu.toggleMenu()"
        (keyup.space)="menu.toggleMenu()">
      </i>
      Gato Book
    </a>

    <app-menu #menu>
      <ul class="list-unstyled">
        <li>
          <a [routerLink]="['animais', 'novo']">Novo Animal</a>
        </li>
      </ul>
    </app-menu>
    <div *ngIf="user$ | async as user">
      <div *ngIf="user.name;else login">
        <i class="fa fa-user-circle mr-1">
          <a class="mr-1">{{ user.name }}</a>
          <a (click)="logout()">logout</a>
        </i>
      </div>
    </div>
  </nav>

  <ng-template #login>
    <span class="navbar-text">
      <a [routerLink]="['']">
        login
      </a>
    </span>
  </ng-template>
</header>
