<h4 class="text-center">Registre-se e mostre seu pet ao mundo!</h4>

<form class="form mt-4" [formGroup]="novoUsuarioForm" (submit)="cadastrar()">

  <div class="form-group">
    <input
      formControlName="email"
      placeholder="email"
      class="form-control"
    />
    <app-mensagem mensagem="Email Obrigatório"
      *ngIf="novoUsuarioForm.get('email')?.errors?.required &&
      novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
    <app-mensagem mensagem="Email inválido"
      *ngIf="novoUsuarioForm.get('email')?.errors?.email &&
      novoUsuarioForm.get('email')?.touched">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      formControlName="fullName"
      placeholder="Nome Completo"
      class="form-control"
    />
    <app-mensagem mensagem="Nome inválido"
      *ngIf="novoUsuarioForm.get('fullName')?.errors &&
      novoUsuarioForm.get('fullName')?.touched">
    </app-mensagem>
  </div>

  <div class="form-group">
    <input
      formControlName="userName"
      placeholder="Usuário"
      class="form-control"
    />
    <app-mensagem mensagem="Usuário deve ser em letra minúscula"
      *ngIf="novoUsuarioForm.get('userName')?.errors?.minusculo &&
      novoUsuarioForm.get('userName')?.touched">
    </app-mensagem>
  </div>

  <div class="form-group" >
    <input
      formControlName="password"
      placeholder="Senha"
      type="password"
      class="form-control"
    />
    <app-mensagem mensagem="Nome inválido"
      *ngIf="novoUsuarioForm.get('password')?.errors &&
      novoUsuarioForm.get('password')?.touched">
    </app-mensagem>
  </div>

  <button class="btn btn-primary btn-block">
    Cadastro
  </button>

</form>

<p>Já é um usuário<a [routerLink]="['']"> Logue-se</a></p>
